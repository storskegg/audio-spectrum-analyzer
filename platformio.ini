[env:giga_r1_m7]
platform = ststm32
framework = arduino
board = giga_r1_m7
build_flags = -D DEBUG

upload_protocol = dfu

lib_deps=
    SPI
    arduino-libraries/Arduino_AdvancedAnalog
    arduino-libraries/Arduino_GigaDisplay
    arduino-libraries/Arduino_GigaDisplay_GFX
    arduino-libraries/Arduino_GigaDisplayTouch
    robtillaart/AD9833

monitor_speed = 2000000

